<form class="creation-form"
      #form="ngForm"
      (submit)="save()">

  <div class="creation-form__item">
    <label class="creation-form__label"
           for="creation-form-date">Дата</label>
    <input class="creation-form__input"
           id="creation-form-date"
           name="date"
           #date="ngModel"
           [(ngModel)]="transaction.date"
           required="required"
           type="date"
           placeholder="2018-12-31">

    <div *ngIf="date.invalid && (date.dirty || date.touched) && date.errors.required"
         class="creation-form__error">
      Поле обязательно для заполнения
    </div>
  </div>

  <div class="creation-form__item">
    <label class="creation-form__label"
           for="creation-form-total">Сумма</label>
    <input class="creation-form__input"
           id="creation-form-total"
           name="total"
           #total="ngModel"
           [(ngModel)]="transaction.total"
           required="required"
           type="number"
           placeholder="1000">

    <div *ngIf="total.invalid && (total.dirty || total.touched) && total.errors.required"
         class="creation-form__error">
      Поле обязательно для заполнения
    </div>
  </div>

  <div class="creation-form__item">
    <label class="creation-form__label"
           for="creation-form-currency">Валюта</label>
    <input class="creation-form__input"
           id="creation-form-currency"
           name="currency"
           #currency="ngModel"
           [(ngModel)]="transaction.currency"
           required="required"
           maxlength="1"
           placeholder="$">

    <div *ngIf="currency.invalid && (currency.dirty || currency.touched) && currency.errors.required"
         class="creation-form__error">
      Поле обязательно для заполнения
    </div>
  </div>

  <div class="creation-form__item">
    <label class="creation-form__label"
           for="creation-form-sender">От кого</label>
    <input class="creation-form__input"
           id="creation-form-sender"
           name="sender"
           [(ngModel)]="transaction.sender"
           placeholder="Отправитель">
  </div>

  <div class="creation-form__item">
    <label class="creation-form__label"
           for="creation-form-info">Описание</label>
    <textarea class="creation-form__input"
              id="creation-form-info"
              name="info"
              #info="ngModel"
              [(ngModel)]="news.info"
              required="required"
              placeholder="Сегодня кому-то говорят..."></textarea>
  </div>

  <button class="button"
          type="submit"
          [disabled]="form.invalid">Сохранить</button>

</form>

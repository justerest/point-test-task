<table class="events-table">

  <tr>
    <td class="events-table__caption">Заголовок</td>
    <td class="events-table__caption"
        (click)="sortBy('type')">
      Тип
    </td>
    <td class="events-table__caption"
        (click)="sortBy('date')">
      Дата
    </td>
  </tr>

  <tr *ngFor="let event of events"
      class="events-table__item"
      [class.events-table__item_read]="event.type === 'news' && event.isRead"
      [class.events-table__item_in-transaction]="event.type === 'transaction' && event.mathSign === '+'"
      [class.events-table__item_out-transaction]="event.type === 'transaction' && event.mathSign === '-'"
      routerLink="/{{event.type}}-detail/{{event.id}}">
    <td>
      {{event.title}}
    </td>
    <td class="events-table__item">
      {{event.type}}
    </td>
    <td class="events-table__item">
      {{event.date}}
    </td>
  </tr>

</table>

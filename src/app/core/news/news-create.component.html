<form class="creation-form"
      #form="ngForm"
      (submit)="save()">

  <div class="creation-form__item">
    <label class="creation-form__label"
           for="creation-form-date">Дата</label>
    <input class="creation-form__input"
           id="creation-form-date"
           name="date"
           #date="ngModel"
           [(ngModel)]="news.date"
           required="required"
           type="date"
           placeholder="2018-12-31">

    <div *ngIf="date.invalid && (date.dirty || date.touched) && date.errors.required"
         class="creation-form__error">
      Поле обязательно для заполнения
    </div>
  </div>

  <div class="creation-form__item">
    <label class="creation-form__label"
           for="creation-form-title">Заголовок</label>
    <input class="creation-form__input"
           id="creation-form-title"
           name="title"
           #title="ngModel"
           [(ngModel)]="news.title"
           required="required"
           placeholder="Горячая новость №99">

    <div *ngIf="title.invalid && (title.dirty || title.touched) && title.errors.required"
         class="creation-form__error">
      Поле обязательно для заполнения
    </div>
  </div>

  <div class="creation-form__item">
    <label class="creation-form__label"
           for="creation-form-content">Содержание</label>
    <textarea class="creation-form__input"
              id="creation-form-content"
              name="content"
              #content="ngModel"
              [(ngModel)]="news.content"
              required="required"
              placeholder="Сегодня кому-то говорят..."></textarea>

    <div *ngIf="content.invalid && (content.dirty || content.touched) && content.errors.required"
         class="creation-form__error">
      Поле обязательно для заполнения
    </div>
  </div>

  <button class="button"
          type="submit"
          [disabled]="form.invalid">Сохранить</button>

</form>
